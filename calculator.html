<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>

    <link rel="stylesheet" href="./calculator.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div style="margin-left: 25%; margin-top: 3%;">
    <div class="main-container js-main-container">
        <div class="output">
            <div class="output-show">0</div>
        </div>

        <div class="input">
            <button class="js-input" style="color: lightcoral;" value="outlineColor" data-color-id="0">outline color</button>
            <button class="js-input" value="c">C</button>
            <button class="js-input material-icons backspace-button" style="font-size: 25px;" value="bs">&#xe14a;</button>
            <button class="js-input" value="divide">&#x000F7;</button>
            <button class="js-input" value="7">7</button>
            <button class="js-input" value="8">8</button>
            <button class="js-input" value="9">9</button>
            <button class="js-input" value="multiply">&times;</button>
            <button class="js-input" value="4">4</button>
            <button class="js-input" value="5">5</button>
            <button class="js-input" value="6">6</button>
            <button class="js-input" value="subract">&#8722;</button>
            <button class="js-input" value="1">1</button>
            <button class="js-input" value="2">2</button>
            <button class="js-input" value="3">3</button>
            <button class="js-input" value="add">&#43;</button>
            <button class="js-input" style="color: lightcoral" value="backgroundColor" data-color-id="1">bg color</button>
            <button class="js-input" value="0">0</button>
            <button class="js-input" value="dot">&bull;</button>
            <button class="js-input" value="answer">&#61;</button>
        </div>
    </div>
    </div>
    

<script src="./calculator.js"></script>
</body>
</html>
